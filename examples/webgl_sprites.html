<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - sprites</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - sprites
		</div>

		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			let camera, scene, renderer;
			let cameraOrtho, sceneOrtho;

			let spriteTL, spriteTR, spriteBL, spriteBR, spriteC;

			let mapC;

			let group;

			init();
			animate();

			function init() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera = new THREE.PerspectiveCamera( 60, width / height, 1, 2100 );
				camera.position.z = 1500;

				cameraOrtho = new THREE.OrthographicCamera( - width / 2, width / 2, height / 2, - height / 2, 1, 10 );
				cameraOrtho.position.z = 10;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x000000, 1500, 2100 );

				sceneOrtho = new THREE.Scene();

				// create sprites

				const amount = 200;
				const radius = 500;

				const textureLoader = new THREE.TextureLoader();

				textureLoader.load( 'textures/pixel_sprite.png', createHUDSprites );

				// renderer

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false; // To allow render overlay on top of sprited sphere

				document.body.appendChild( renderer.domElement );

				window.addEventListener( 'resize', onWindowResize );

			}

			function createHUDSprites( texture ) {

				texture.minFilter = THREE.NearestFilter;
				texture.magFilter = THREE.NearestFilter;
				
				setInterval(() => {
					texture.anisotropy = texture.anisotropy === 1 ? 4 : 1;
					console.log("Anistropy:" + texture.anisotropy);
					texture.needsUpdate = true;
				}, 1000);

				const material = new THREE.SpriteMaterial( { map: texture } );

				const scale = 9;
				const width = material.map.image.width * scale;
				const height = material.map.image.height * scale;

				spriteC = new THREE.Sprite( material );
				spriteC.center.set( 0.5, 0.5 );
				spriteC.scale.set( width, height, 1 );
				sceneOrtho.add( spriteC );

				updateHUDSprites();

			}

			function updateHUDSprites() {

				const width = window.innerWidth / 2;
				const height = window.innerHeight / 2;
				spriteC.position.set( 0, 0, 1 ); // center

			}

			function onWindowResize() {

				const width = window.innerWidth;
				const height = window.innerHeight;

				camera.aspect = width / height;
				camera.updateProjectionMatrix();

				cameraOrtho.left = - width / 2;
				cameraOrtho.right = width / 2;
				cameraOrtho.top = height / 2;
				cameraOrtho.bottom = - height / 2;
				cameraOrtho.updateProjectionMatrix();

				updateHUDSprites();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {

				const time = Date.now() / 1000;

				renderer.clear();
				renderer.render( scene, camera );
				renderer.clearDepth();
				renderer.render( sceneOrtho, cameraOrtho );

			}

		</script>
	</body>
</html>
